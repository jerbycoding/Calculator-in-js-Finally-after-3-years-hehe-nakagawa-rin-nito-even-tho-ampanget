<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Danfo&family=Lalezar&family=Notable&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="calculator">
            <div class="display"></div>
            <div class="operators">
                <div class="operator"><p>X</p></div>
                <div class="operator"><p>/</p></div>
                <div class="operator"><p>-</p></div>
                <div class="operator"><p>+</p></div>
                <div class="operator equal"><p>=</p></div>
            </div>
            <div class="numbers">
                <div class="number seven"><p>7</p></div>
                <div class="number eight"><p>8</p></div>
                <div class="number nine"><p>9</p></div>
                <div class="number four"><p>4</p></div>
                <div class="number five"><p>5</p></div>
                <div class="number six"><p>6</p></div>
                <div class="number one"><p>1</p></div>
                <div class="number two"><p>2</p></div>
                <div class="number three"><p>3</p></div>
                <div class="number zero"><p>0</p></div>
                <div class="number dot"><p>.</p></div>
                <div class="number"><p>DEL</p></div>
            </div>
       </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
